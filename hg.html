<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CC Animation</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
    } 

    .cc {
      position: absolute;
      color: white;
      font-size: 2rem;
      animation: fall linear infinite;
    } 

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    } 

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: starFall linear infinite;
      opacity: 0.8;
    } 

    @keyframes starFall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body> 

<script>

  const totalCC = 15;
  const layers = 6;
  for (let i = 0; i < totalCC; i++) {
    const cc = document.createElement('div');
    cc.classList.add('cc');
    cc.innerText = 'cc';
    cc.style.left = Math.random() * 100 + 'vw';
    cc.style.animationDuration = (2 + Math.random() * 3) + 's';
    cc.style.fontSize = (1 + Math.random() * 2) + 'rem';
    cc.style.animationDelay = Math.random() * 3 + 's';
    document.body.appendChild(cc);
  } 


  function createStar() {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = 0;
    star.style.animationDuration = (1 + Math.random() * 3) + 's';
    star.style.opacity = Math.random();
    document.body.appendChild(star); 

  
    setTimeout(() => {
      star.remove();
    }, 4000);
  
  setInterval(createStar, 100);
</script> 

</body>
</html>
